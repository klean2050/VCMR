

# Config file for evaluation of supervised models on music tagging.


---
# dataset options:
# for MagnaTagATune dataset:
# dataset: "magnatagatune"
# dataset_dir: "/data/avramidi/VCMR/data/magnatagatune"
# for MTG-Jamendo dataset:
dataset: "mtg-jamendo-dataset"
dataset_dir: "/data/avramidi/mtg-jamendo-dataset"
dataset_subset: "valid"
sample_rate: 16000
audio_length: 98304     # must be an int

# model options:
# model checkpoint paths (music only and multimodal):
ckpt_path_audio: "runs/supervised_learning/mtg-jamendo/music_only/model_3/version_0/checkpoints/epoch=19-step=680.ckpt"
ckpt_path_multimodal: "runs/supervised_learning/mtg-jamendo/multimodal/model_3/version_0/checkpoints/epoch=9-step=340.ckpt"
# audio encoder architecture:
n_blocks: 15
n_channels: [64, 64, 64, 128, 128, 128, 128, 256, 256, 256, 256, 256, 256, 512, 512]
output_size: 512
conv_kernel_size: 3
pool_size: 2
activation: "relu"
first_block_params:
  out_channels: 64
  conv_size: 3
# dimensionality of projection:
projection_dim: 128

# evaluation options:
song_split_overlap_ratios: [0, 0.25, 0.5, 0.75, 0.9]
aggregation_methods: "all"
n_cuda: "1"     # must be only a single GPU index
seed: 42

# saving results options:
# note: results are saved to results_dir/dataset/model_name/
results_dir: "results"
model_name: "model_3"
audio_model_version:  "version_0"
multimodal_model_version: "version_0"
...

