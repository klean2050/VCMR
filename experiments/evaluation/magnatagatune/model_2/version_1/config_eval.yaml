

# Config file for evaluation of supervised models on music tagging.


---
# dataset options:
# for MagnaTagATune dataset:
dataset: "magnatagatune"
dataset_dir: "/data/avramidi/VCMR/data/magnatagatune"
dataset_subset: "valid"
# for MTG-Jamendo dataset:
# dataset: "mtg-jamendo-dataset"
# dataset_dir: "/data/avramidi/mtg-jamendo-dataset"
sample_rate: 16000
audio_length: 81920     # must be an int

# model options:
# model checkpoint paths (music only and multimodal):
ckpt_path_audio: "runs/supervised_learning/magnatagatune/music_only/model_2/version_0/checkpoints/epoch=52-step=3869.ckpt"
ckpt_path_multimodal: "runs/supervised_learning/magnatagatune/multimodal/model_2/version_0/checkpoints/epoch=36-step=2701.ckpt"
# audio encoder architecture:
n_blocks: 14
n_channels: [128, 128, 128, 128, 256, 256, 256, 256, 256, 256, 256, 256, 512, 512]
output_size: 512
conv_kernel_size: 3
pool_size: 2
activation: "relu"
first_block_params:
  out_channels: 128
  conv_size: 5
# dimensionality of projection:
projection_dim: 128

# evaluation options:
song_split_overlap_ratios: [0, 0.25, 0.5, 0.75, 0.9]
aggregation_methods: "all"
n_cuda: "1"     # must be only a single GPU index
seed: 42

# saving results options:
# note: results are saved to results_dir/dataset/model_name/
results_dir: "results"
model_name: "model_2"
audio_model_version:  "version_1"
multimodal_model_version: "version_1"
...

